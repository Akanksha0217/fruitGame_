<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/wm.ico">
    <link rel="stylesheet" href="style.css">
    <title>Fruit Game</title>
</head>
<body>
     <div class="section">
        <h1>🥝 Enjoy Delicious Fruits 🍉</h1>
        <div class="wrapper">
            <div class="card">
                <figure>
                    <img src="images/diet-and-nutrition-Mango-The-King-of-Fruit-has-Incredible-Health-Benefits.jpg">
                    <figcaption>Mango– Boosts immunity & improves digestion 🥭</figcaption>
                </figure>
            </div>
            
             <div class="card">
                <figure>
                    <img src="./images/guvava.jpg" alt="guvava" >
                    <button>Buy Now</button>
                    <figcaption>Peru(Guvava) – High in Vitamin C & great for skin 🍐</figcaption>
                </figure>
            </div>


              <div class="card">
                <figure>
                    <img src="./images/bananas-1354785_1920.jpg" alt="bananas" >
                    <figcaption>Banana – Rich in potassium 🍌</figcaption>
                    <button>Buy Now</button>
                </figure>
            </div>



              <div class="card">
                <figure>
                    <img src="./images/c820fff535dce0f4953f67478efb496f.jpg" alt="PineApple" >
                    <figcaption>PineApple– Aids digestion & strengthens bones 🍍</figcaption>
                </figure>
            </div>


              <div class="card">
                <figure>
                    <img src="./images/dragon.jpg" alt="dragon" >
                    <figcaption>Dragon Fruit– Rich in antioxidants & fiber 🐉</figcaption>
                </figure>
            </div>


              <div class="card">
                <figure>
                    <img src="./images/oranges-in-a-box.jpg" alt="oranges" >
                    <figcaption>oranges  – Full of Vitamin C & supports heart health 🍊</figcaption>
                </figure>

            </div>


              <div class="card">

                <figure>
                    <img src="./images/photo-1498557850523-fd3d118b962e.jpg" alt="Blue-Berry" >
                    <figcaption>Blue-Berry – Boosts brain power & fights aging 🫐</figcaption>
                </figure>

            </div>


              <div class="card">

                <figure>
                    <img src="./images/singapore-cherries-a-surprising-delight-in-quick-growing-trees.png" alt="cherries" >
                    <figcaption>cherries- – Helps with sleep & reduces inflammation 🍒</figcaption>
                </figure>

            </div>



              <div class="card">
                <figure>
                    <img src="./images/strawberry.png" alt="strawberry" >
                    <figcaption>Strawberry – Good for skin, heart & immunity 🍓</figcaption>
                </figure>

            </div>


        </div>

    </div>
            

        </div>
     </div>
</body>
</html>
